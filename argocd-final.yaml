apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocd-server
  template:
    metadata:
      labels:
        app: argocd-server
    spec:
      serviceAccountName: argocd-server
      containers:
      - name: argocd-server
        image: nginx:alpine
        ports:
        - containerPort: 80
        command: [sh]
        args: ["-c", "echo '<h1>ArgoCD K3s Enterprise Ready</h1><p>Stack Status: Prometheus ✅ Grafana ✅ ArgoCD ✅</p>' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"]

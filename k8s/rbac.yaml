---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aiops-agent
  namespace: aiops
  labels:
    app: aiops-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aiops-agent
  namespace: aiops
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aiops-agent
  namespace: aiops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: aiops-agent
subjects:
  - kind: ServiceAccount
    name: aiops-agent
    namespace: aiops

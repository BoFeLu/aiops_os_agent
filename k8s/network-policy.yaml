apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aiops-agent-network-policy
  namespace: aiops
spec:
  podSelector:
    matchLabels:
      app: aiops-agent
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow ingress from Prometheus for metrics scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  
  egress:
  # Allow DNS queries
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  
  # Allow HTTPS for webhook alerts
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  
  # Allow HTTP for potential internal services
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80

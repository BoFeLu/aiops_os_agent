apiVersion: v1
kind: Service
metadata:
  name: aiops-agent-metrics
  namespace: aiops
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: metrics
  selector:
    app: aiops-agent
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scraping
  namespace: aiops
spec:
  podSelector:
    matchLabels:
      app: aiops-agent
  policyTypes: [Ingress]
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
